<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Online Degree
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white text-gray-900">
  <section class="bg-blue-900 text-white py-12">

     <div class="flex flex-col items-center mb-4">

      </p>

      <i class="fas fa-video text-yellow-400 text-4xl mb-2">

     </button>

       <p class="font-semibold">
        CPA
       </p>
      </div>
      <div class="bg-white shadow-md p-4">
       <img alt="CMA logo" class="mx-auto mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/ZovhAFzNjXaeJCEcl2eb6t1AlhffIQfDDqkeGRSaH82pRJlfJA.jpg" width="100"/>
       <p class="font-semibold">
        CMA
       </p>
      </div>
      <div class="bg-white shadow-md p-4">
       <img alt="CIM logo" class="mx-auto mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/fNt8LOehY9pun0Ycie3VNn8cvk2O3kOggvyjWJd4cs4SKp8nA.jpg" width="100"/>

        ACCA

      <i class="fas fa-chevron-right">
      </i>
     </button>

   <div class="container mx-auto text-center">
    <h2 class="text-2xl md:text-3xl font-bold">
     #ItAllAddsUp
    </h2>
   </div>

  <div class="fixed right-0 top-1/2 transform -translate-y-1/2 bg-blue-900 text-white py-2 px-4">
