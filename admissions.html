       <div class="mb-4">

       <div class="mb-4">

       </div>
       <div class="mb-4">

          Select city*
         </option>
        </select>
       </div>

        <button class="bg-blue-900 text-white py-2 px-4 rounded" type="submit">
         Submit
        </button>
       </div>
